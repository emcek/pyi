name: Python CI

on:
  push:
    branches: ["*"]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Set up Python 3.6"
        uses: actions/setup-python@v5
        with:
          python-version: "3.6"

      - name: "Compile lupa"
        shell: cmd
        run: |
          git clone https://github.com/scoder/lupa.git
          cd lupa
          pip install -U setuptools wheel cython
          git submodule init
          git submodule update
          call C:\"Program Files"\"Microsoft Visual Studio"\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat
          copy /y ..\setup setup.py
          python setup.py build_ext -i bdist_wheel --use-bundle --with-cython

      - name: "Upload lupa binaries"
        uses: actions/upload-artifact@v4
        with:
          name: lupa-2.2-win_amd64
          path: lupa/dist/*.whl

  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Set up Python 3.9"
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: "Compile lupa"
        shell: cmd
        run: |
          git clone https://github.com/scoder/lupa.git
          cd lupa
          git submodule init
          git submodule update
          copy /y ..\setup setup.py
          dir

      - name: "Build wheels"
        shell: cmd
        run: |
          dir ..
          cd lupa
          dir
          call C:\"Program Files"\"Microsoft Visual Studio"\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat
          type setup.py
          pip install -U pip setuptools wheel cython cibuildwheel
          python -m cibuildwheel --output-dir wheelhouse
#        env:
#          CIBW_SKIP: cp36-win*

      - name: "dir"
        shell: cmd
        run: |
          cd lupa
          dir wheelhouse

      - name: "Upload"
        uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl
