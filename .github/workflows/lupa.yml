name: Build lupa binary

on: workflow_call

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Set up Python 3.6"
        uses: actions/setup-python@v5
        with:
          python-version: "3.6"

      - name: "Compile lupa"
        shell: cmd
        run: |
          git clone https://github.com/scoder/lupa.git
          cd lupa
          pip install -U setuptools==67.2.0 wheel cython
          git submodule init
          git submodule update
          call C:\"Program Files"\"Microsoft Visual Studio"\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat
          copy /y ..\scripts\setup setup.py
#          python setup.py build_ext -i
          python setup.py build_ext -i bdist_wheel --use-bundle --with-cython

      - name: "Upload lupa binaries"
        uses: actions/upload-artifact@v4
        with:
          name: lupa-2.2-win_amd64
          path: lupa/dist/*.whl
